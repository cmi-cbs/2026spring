name: Update Stock Prices

on:
  schedule:
    # Run at 10 PM UTC (5 PM ET) on weekdays after market close
    - cron: '0 22 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Fetch stock prices
        run: |
          python dashboard/scripts/fetch_prices.py

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/public/data/prices.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "pushed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update stock prices for $(date +%Y-%m-%d)"
            git push
            echo "pushed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy
        if: steps.commit.outputs.pushed == 'true'
        run: gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
